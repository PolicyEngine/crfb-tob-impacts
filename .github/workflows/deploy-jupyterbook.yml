name: Deploy Jupyter Book to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        uv venv --python 3.13
        source .venv/bin/activate
        uv pip install -e .
        uv pip install -e .[dev]

    - name: Check for Python/notebook changes
      id: check_changes
      run: |
        if git diff --name-only HEAD~1 HEAD | grep -E '\.(py|ipynb)$'; then
          echo "python_changed=true" >> $GITHUB_OUTPUT
        else
          echo "python_changed=false" >> $GITHUB_OUTPUT
        fi

    - name: Run tests
      if: steps.check_changes.outputs.python_changed == 'true'
      run: |
        source .venv/bin/activate
        pytest tests/ -v

    - name: Run integration test
      if: steps.check_changes.outputs.python_changed == 'true'
      run: |
        source .venv/bin/activate
        python tests/test_integration.py

    # Note: Data generation takes too long for CI (~30 minutes)
    # Consider caching data or using pre-generated data for CI

    - name: Build the book
      run: |
        source .venv/bin/activate
        cd jupyterbook
        echo "Building with BASE_URL=/crfb-tob-impacts"
        export BASE_URL=/crfb-tob-impacts
        myst build --html
        # Add .nojekyll file to prevent GitHub Pages from processing with Jekyll
        touch _build/html/.nojekyll

    - name: Setup Pages
      if: github.ref == 'refs/heads/main'
      uses: actions/configure-pages@v4
      with:
        enablement: true

    - name: Upload artifact
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-pages-artifact@v3
      with:
        path: jupyterbook/_build/html

  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4